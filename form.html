<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Register</h1>
    <form>
        <label for="first-name">First Name:</label>
          <input id="first-name" name="First Name" type="text" placeholder="First Name" required>
        
        <label for="last-name">Last Name:</label>
          <input id="last-name" name="Last Name" type="text" placeholder="Last Name" required>

    <br>

        <label for="male">Male</label>
          <input id="male" name="gender" type="radio" value="male" required>
        
        <label for="female">Female</label>
          <input id="female" name="gender" type="radio" value="female" required>
        
        <label for="other">Other</label>
          <input id="other" name="gender" type="radio" value="other" required>

    <br>
        
      <label for="email">Email:</label>
          <input id="email" name="email" type="email" placeholder="email" required>
        
      <label for="password">Password:</label>
          <input id="password" name="password" type="password" placeholder="password" required  minlength="4" maxlength="8">

        
    <br>  
    Birthday:
        <select name="day" id="day" placeholder="day">
            <option id="day" value="1">1</option>
            <option id="day" value="2">2</option>
            <option id="day" value="3">3</option>
            <option id="day" value="4">4</option>
        </select>
        <select name="month" id="month" placeholder="month">
            <option id="month" value="Jan">Jan</option>
            <option id="month" value="Feb">Feb</option>
            <option id="month" value="Mar">Mar</option>
            <option id="month" value="pr">Apr</option>
        </select>
        <select name="year" id="year" placeholder="year">
            <option id="year" value="1984">1984</option>
            <option id="year" value="1985">1985</option>
            <option id="year" value="1986">1986</option>
            <option id="year" value="1987">1987</option>
        </select>
        <br>
        <label for="terms">I agree to the terms and conditions</label>
          <input id="terms" type="checkbox" value="agree" required>
        <br>
          <input name="submit" type="submit">
    </form>
    
    
</body>
</html>
